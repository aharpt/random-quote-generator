<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://use.fontawesome.com/7dda5ebd4a.js"></script>
  </head>
  <body>
    <div class="main-div">
      <div class="inner-div">
        <blockquote cite="">
          <span class="quote-paragraph"><i class="fa fa-quote-left" aria-hidden="true"></i><p class="quote-text">The man who renounces himself, comes to himself.</p></span>
        </blockquote>
        <div class="span-div">
          <span class="author">Ralph Waldo Emerson</span>
        </div>

        <div class="links-div">
          <!-- <a class="twitter-link" id="twitter-link" href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a> ->
          <!-- How to center text inside an anchor from Stack Overflow http://stackoverflow.com/questions/10437643/vertical-align-middle-on-an-inline-block-anchor-tag MIT License -->
          <a class="new-quote-link" href="#"><span id="new-quote-span" class="new-quote-span">New quote</span></a>
        </div>
      </div>
    </div>
    <footer>
      <p>All quotes are from <a href="https://en.wikiquote.org/wiki/Main_Page">Wikiquote</a></p>
    </footer>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
